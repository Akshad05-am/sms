<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Sports Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background-color: #2c3e50;
            padding: 15px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .navbar-brand {
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .navbar-brand:hover {
            transform: translateY(-1px);
            transition: transform 0.3s ease;
        }

        .nav-link {
            padding: 8px 15px !important;
            margin: 0 5px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            background-color: rgba(255,255,255,0.1);
            transform: translateY(-1px);
        }

        .register-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .register-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .form-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 25px;
            border: 1px solid #dee2e6;
            transition: all 0.3s ease;
        }

        .form-section:hover {
            background: #ffffff;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .form-label {
            font-weight: bold;
            color: #333333;
            margin-bottom: 8px;
        }

        .form-control, .form-select {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #dee2e6;
            transition: all 0.3s ease;
        }

        .form-control:focus, .form-select:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 0.2rem rgba(52,152,219,0.25);
        }

        .sports-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .sport-item {
            background: #ffffff;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #dee2e6;
            transition: all 0.3s ease;
        }

        .sport-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .form-check-input {
            cursor: pointer;
        }

        .btn-primary {
            background-color: #3498db;
            border-color: #3498db;
            padding: 12px;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #2980b9;
            border-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52,152,219,0.3);
        }

        .footer {
            background-color: #2c3e50;
            color: white;
            padding: 40px 0 20px;
            margin-top: auto;
        }

        .social-links a {
            color: white;
            margin-right: 15px;
            transition: all 0.3s ease;
        }

        .social-links a:hover {
            color: #3498db;
            transform: translateY(-2px);
        }

        .terms-section {
            background: rgba(52,152,219,0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 25px 0;
            border: 1px solid rgba(52,152,219,0.2);
            transition: all 0.3s ease;
        }

        .terms-section:hover {
            background: rgba(52,152,219,0.15);
        }

        .login-link {
            color: #3498db;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .login-link:hover {
            color: #2980b9;
            transform: translateY(-1px);
        }

        .logo {
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .logo i {
            font-size: 1.5rem;
            color: #2c3e50;
        }

        h4 {
            color: #2c3e50;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        h4 i {
            color: #3498db;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="SMS.html">
                <div class="logo">
                    <i class="fas fa-running"></i>
                </div>
                Sports Management System
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="SMS.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="events.html">Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="news.html">News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="register.html">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Registration Section -->
    <section class="section">
        <div class="container">
            <div class="row justify-content-center align-items-center min-vh-100">
                <div class="col-md-6 col-lg-4">
                    <div class="login-container">
                        <h2 class="text-center mb-4">Register</h2>
                        <form id="studentRegistrationForm">
                            <div class="form-section">
                                <h4 class="mb-4"><i class="fas fa-user me-2"></i>Personal Information</h4>
                                <div class="mb-3">
                                    <label for="firstName" class="form-label">First Name</label>
                                    <input type="text" class="form-control" id="firstName" required>
                                </div>
                                <div class="mb-3">
                                    <label for="lastName" class="form-label">Last Name</label>
                                    <input type="text" class="form-control" id="lastName" required>
                                </div>
                                <div class="mb-3">
                                    <label for="dob" class="form-label">Date of Birth</label>
                                    <input type="date" class="form-control" id="dob" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Gender</label>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
                                        <label class="form-check-label" for="male">Male</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                                        <label class="form-check-label" for="female">Female</label>
                                    </div>
                                </div>
                            </div>

                            <div class="form-section">
                                <h4 class="mb-4"><i class="fas fa-address-card me-2"></i>Contact Information</h4>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email Address</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="phone" class="form-label">Phone Number</label>
                                    <input type="tel" class="form-control" id="phone" required>
                                </div>
                                <div class="mb-3">
                                    <label for="address" class="form-label">Address</label>
                                    <textarea class="form-control" id="address" rows="3" required></textarea>
                                </div>
                            </div>

                            <div class="form-section">
                                <h4 class="mb-4"><i class="fas fa-graduation-cap me-2"></i>Academic Information</h4>
                                <div class="mb-3">
                                    <label for="studentId" class="form-label">Student ID</label>
                                    <input type="text" class="form-control" id="studentId" required>
                                </div>
                                <div class="mb-3">
                                    <label for="department" class="form-label">Department</label>
                                    <select class="form-select" id="department" required>
                                        <option value="">Select Department</option>
                                        <option value="computer">Computer Science</option>
                                        <option value="mechanical">Mechanical Engineering</option>
                                        <option value="electrical">Electrical Engineering</option>
                                        <option value="civil">Civil Engineering</option>
                                        <option value="chemical">Chemical Engineering</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="year" class="form-label">Year of Study</label>
                                    <select class="form-select" id="year" required>
                                        <option value="">Select Year</option>
                                        <option value="1">First Year</option>
                                        <option value="2">Second Year</option>
                                        <option value="3">Third Year</option>
                                        <option value="4">Fourth Year</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-section">
                                <h4 class="mb-4"><i class="fas fa-running me-2"></i>Sports Information</h4>
                                <div class="sports-grid">
                                    <div class="sport-item">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="cricket" value="cricket">
                                            <label class="form-check-label" for="cricket">Cricket</label>
                                        </div>
                                    </div>
                                    <div class="sport-item">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="football" value="football">
                                            <label class="form-check-label" for="football">Football</label>
                                        </div>
                                    </div>
                                    <div class="sport-item">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="basketball" value="basketball">
                                            <label class="form-check-label" for="basketball">Basketball</label>
                                        </div>
                                    </div>
                                    <div class="sport-item">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="volleyball" value="volleyball">
                                            <label class="form-check-label" for="volleyball">Volleyball</label>
                                        </div>
                                    </div>
                                    <div class="sport-item">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="tennis" value="tennis">
                                            <label class="form-check-label" for="tennis">Tennis</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="experience" class="form-label">Sports Experience</label>
                                    <textarea class="form-control" id="experience" rows="3"></textarea>
                                </div>
                            </div>

                            <div class="form-section">
                                <h4 class="mb-4"><i class="fas fa-lock me-2"></i>Account Security</h4>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" required>
                                </div>
                                <div class="mb-3">
                                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                                    <input type="password" class="form-control" id="confirmPassword" required>
                                </div>
                            </div>

                            <div class="terms-section">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="terms" required>
                                    <label class="form-check-label" for="terms">I agree to the Terms and Conditions</label>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-user-plus me-2"></i>Register
                            </button>
                            <div class="text-center mt-3">
                                <a href="login.html" class="login-link">
                                    <i class="fas fa-sign-in-alt me-2"></i>Already have an account? Login here
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <p class="mb-0">Â© 2025 Sports Management System. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Form submission
        document.getElementById('studentRegistrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Registration successful! Please login.');
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
