<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sports Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background-color: #2c3e50;
            padding: 15px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .navbar-brand {
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .navbar-brand:hover {
            transform: translateY(-1px);
            transition: transform 0.3s ease;
        }

        .nav-link {
            padding: 8px 15px !important;
            margin: 0 5px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            background-color: rgba(255,255,255,0.1);
            transform: translateY(-1px);
        }

        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .tab-content {
            padding: 20px 0;
        }

        .form-label {
            font-weight: bold;
            color: #333333;
            margin-bottom: 8px;
        }

        .form-control {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #dee2e6;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 0.2rem rgba(52,152,219,0.25);
        }

        .form-check-input {
            cursor: pointer;
        }

        .btn-primary {
            background-color: #3498db;
            border-color: #3498db;
            padding: 12px;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #2980b9;
            border-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52,152,219,0.3);
        }

        .footer {
            background-color: #2c3e50;
            color: white;
            padding: 40px 0 20px;
            margin-top: auto;
        }

        .social-links a {
            color: white;
            margin-right: 15px;
            transition: all 0.3s ease;
        }

        .social-links a:hover {
            color: #3498db;
            transform: translateY(-2px);
        }

        .alert {
            display: none;
            margin-top: 15px;
            border-radius: 8px;
        }

        .nav-tabs {
            border-bottom: 2px solid #dee2e6;
            margin-bottom: 20px;
        }

        .nav-tabs .nav-link {
            color: #333333;
            border: none;
            padding: 10px 20px;
            margin-right: 5px;
            border-radius: 8px 8px 0 0;
            transition: all 0.3s ease;
        }

        .nav-tabs .nav-link:hover {
            background-color: #f8f9fa;
            border-color: transparent;
        }

        .nav-tabs .nav-link.active {
            color: #3498db;
            font-weight: bold;
            border-bottom: 3px solid #3498db;
        }

        .text-decoration-none {
            color: #3498db;
            transition: all 0.3s ease;
        }

        .text-decoration-none:hover {
            color: #2980b9;
            text-decoration: underline !important;
        }

        .logo {
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .logo i {
            font-size: 1.5rem;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="SMS.html">
                <div class="logo">
                    <i class="fas fa-running"></i>
                </div>
                Sports Management System
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="SMS.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="events.html">Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="news.html">News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="register.html">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Login Section -->
    <section class="section">
        <div class="container">
            <div class="row justify-content-center align-items-center min-vh-100">
                <div class="col-md-6 col-lg-4">
                    <div class="login-container">
                        <h2 class="text-center mb-4">Login</h2>
                        
                        <!-- Login Tabs -->
                        <ul class="nav nav-tabs mb-4" id="loginTabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="student-tab" data-bs-toggle="tab" data-bs-target="#student" type="button" role="tab">Student</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="coordinator-tab" data-bs-toggle="tab" data-bs-target="#coordinator" type="button" role="tab">Coordinator</button>
                            </li>
                        </ul>

                        <!-- Tab Content -->
                        <div class="tab-content" id="loginTabContent">
                            <!-- Student Login -->
                            <div class="tab-pane fade show active" id="student" role="tabpanel">
                                <form id="studentLoginForm">
                                    <div class="mb-3">
                                        <label for="studentEmail" class="form-label">Email address</label>
                                        <input type="email" class="form-control" id="studentEmail" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="studentPassword" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="studentPassword" required>
                                    </div>
                                    <div class="mb-3 form-check">
                                        <input type="checkbox" class="form-check-input" id="studentRememberMe">
                                        <label class="form-check-label" for="studentRememberMe">Remember me</label>
                                    </div>
                                    <div class="alert alert-danger d-none" id="studentLoginError">
                                        Invalid email or password. Please try again.
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100">Student Login</button>
                                </form>
                            </div>

                            <!-- Coordinator Login -->
                            <div class="tab-pane fade" id="coordinator" role="tabpanel">
                                <form id="coordinatorLoginForm">
                                    <div class="mb-3">
                                        <label for="coordinatorEmail" class="form-label">Email address</label>
                                        <input type="email" class="form-control" id="coordinatorEmail" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="coordinatorPassword" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="coordinatorPassword" required>
                                    </div>
                                    <div class="mb-3 form-check">
                                        <input type="checkbox" class="form-check-input" id="coordinatorRememberMe">
                                        <label class="form-check-label" for="coordinatorRememberMe">Remember me</label>
                                    </div>
                                    <div class="alert alert-danger d-none" id="coordinatorLoginError">
                                        Invalid email or password. Please try again.
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100">Coordinator Login</button>
                                </form>
                            </div>
                        </div>

                        <div class="text-center mt-3">
                            <a href="#" class="text-decoration-none">Forgot Password?</a>
                        </div>
                        <div class="text-center mt-3">
                            Don't have an account? <a href="register.html" class="text-decoration-none">Register</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <p class="mb-0">© 2025 Sports Management System. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Login credentials
        const validCredentials = {
            email: "akshad05@gmail.com",
            password: "akshad"
        };

        // Student Login Form Handler
        document.getElementById('studentLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('studentEmail').value;
            const password = document.getElementById('studentPassword').value;
            const errorDiv = document.getElementById('studentLoginError');

            if (email === validCredentials.email && password === validCredentials.password) {
                errorDiv.classList.add('d-none');
                // Store login status
                localStorage.setItem('userType', 'student');
                localStorage.setItem('isLoggedIn', 'true');
                window.location.href = 'student-dashboard.html';
            } else {
                errorDiv.classList.remove('d-none');
            }
        });

        // Coordinator Login Form Handler
        document.getElementById('coordinatorLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('coordinatorEmail').value;
            const password = document.getElementById('coordinatorPassword').value;
            const errorDiv = document.getElementById('coordinatorLoginError');

            if (email === validCredentials.email && password === validCredentials.password) {
                errorDiv.classList.add('d-none');
                // Store login status
                localStorage.setItem('userType', 'coordinator');
                localStorage.setItem('isLoggedIn', 'true');
                window.location.href = 'coordinator-dashboard.html';
            } else {
                errorDiv.classList.remove('d-none');
            }
        });
    </script>
</body>
</html>
